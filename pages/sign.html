    <h1 class="title mb-3">Smart Login System</h1>
    <input type="text" name="name" id="enterNameInput" class="form-control inp1 m-auto" placeholder="Enter Your Name">

    <input type="password" name="pass"  class="form-control inp1 m-auto mt-3" id="enterPassInput" placeholder="Enter Your Password">
    <p class="text-success alert1 mt-3 d-none">Success</p>
    <p class="text-danger alert1 mt-3 d-none" id="mailValidation">email already exists </p>
    <button class="btn btn-outline-primary m-auto mt-3" id="signBtn">Sign Up</button>
